<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
	<section class="wrap">
		<div class="card">
				<picture class="img-wrap">
					<div class="icon-img">
					<img src="./images/image-equilibrium.jpg" alt="icon image">
					</div>
					<div class="overlay">
					<img src="./images/icon-view.svg" alt="eye icon">
					</div>
				</picture>
				<h1>Equilibrium #3429 </h1>
				<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="wrap2">
				<p class="price"><img src="./images/icon-ethereum.svg" alt="eth-icon" height="23" class="eth"> 0.041 ETH </p>
				<p class="clock"> <img src="./images/icon-clock.svg" height="23" alt="clock-icon" class="days-left">3 days left</p> 
			</div>
			<hr>
			<article class="wrap3">
					<img src="./images/image-avatar.png" height="30" width="35" alt="picture" class="jules">
				<p>Creation of <span class="JW">Jules Wyvern</span></p>
			</article>
		</div>
 </section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GenerousTechnocrat</a>.
  </footer>
  </main>
</body>
</html>
